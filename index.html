<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #03a9f4;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            margin: 20px 0;
        }
        h2 {
            color: #0288d1;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0288d1;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #0288d1;
            color: white;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人网页</h1>
    </header>
    <div class="container">
        <section>
            <h2>简介</h2>
            <p>不便透露个人信息</p>
        </section>
        <section>
            <h2>教育背景</h2>
            <p>博士</p>
        </section>
        <section>
            <h2>技能</h2>
            <ul>
                <li>教育与英语教学</li>
                <li>英文编辑出版</li>
            </ul>
        </section>
        <section>
            <h2>联系方式</h2>
            <div class="contact-form">
                <form>
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">电子邮箱:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">留言:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">发送</button>
                </form>
            </div>
        </section>
    </div>
    <footer>
        <p>© 2024 个人网页. 保留所有权利.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
